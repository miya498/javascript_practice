<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascriptを用いたHTMLタグの表示</title>
    </head>
    <body>
        <script>
            for(let i=0;i<8;i++){
                document.write(`<img src="pictures/picture00${i}.jpg" style="width: 25%">`);
            }
        </script>
    </body>
</html>
