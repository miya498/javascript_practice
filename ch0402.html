<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript演習4-4</title>
    </head>
    <body>
        <script>
            "use strict";
            let x = "";
            for(let i=0; i<=16; i++){
                x += `${i}.Hello World!!<br>\n`;
                console.log(`---${i}回目のループ---\n`);
                console.log(x);
            }
            document.write(x);
        </script>
    </body>
</html>
