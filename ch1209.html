
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-10</title>
</head>
 
<body>
    <h2></h2>英和辞書
    <form id="form1">
        日本語:<input type="text" id="japanese">
        <button type="submit" value="search">検索</button><br>
        英単語:<span id="english"></span>
    </form>

    <script>
        "use strict";

        const 英和辞書={
                library: "図書館", mountain: "山", river: "川",
                bug: "虫", warrior: "武者", knight: "騎士",
                star: "星", moon: "月", ant: "蟻",
                elephant: "象", bird: "鳥", book: "本"
            };

        const 英単語の配列 = Object.keys(英和辞書); 

        document.getElementById("form1").addEventListener("submit",英単語を表示);

        function 英単語を表示(event){
            event.preventDefault();

            const 日本語 = document.getElementById("japanese").value;
            

            const 英単語 = 日本語を検索(日本語);
            document.getElementById("english").innerHTML=英単語
            event.preventDefault();
        }

        function 日本語を検索(日本語の単語) {
            for (let i=0; i<英単語の配列.length; i++) {
                if (英和辞書[英単語の配列[i]] == 日本語の単語) {
                    return 英単語の配列[i];
                }
            } 
            return "辞書に登録されておりません";
        }
    </script>

</body>
</html>
