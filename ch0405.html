<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript演習4-8,9</title>
    </head>
    <body>
        <script>
            "use strict";
            
            let html ="<table>";
            const star=`style="width: 120px;"`;
            let num=0;
            for(let i=0;i<2;i++){
                html+="<tr>";
                for(let j=0; j<4; j++){
                const file=`pictures/picture00${num}.jpg`;
                const imagetag=`<td><img src="${file}" ${star}></td>`;
                html += imagetag;     
                num++;          
                }
                html += "</tr>"
            }
            html+="</table>";
            
            document.write(html);
        </script>
    </body>
</html>
