
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-9</title>
</head>
 
<body>
    <h2></h2>英和辞書
    <form id="form1">
        英単語:<input type="text" id="eng_word">
        <button type="submit" value="search">検索</button><br>
        日本語の意味:<span id="jap_mean"></span>
    </form>

    <script>
        "use strict";

        const 英和辞書={
                library: "図書館", mountain: "山", river: "川",
                bug: "虫", warrior: "武者", knight: "騎士",
                star: "星", moon: "月", ant: "蟻",
                elephant: "象", bird: "鳥", book: "本"
            };

        document.getElementById("form1").addEventListener("submit",日本語の意味を表示);

        function 日本語の意味を表示(event){
            event.preventDefault();

            const 英単語 = document.getElementById("eng_word").value;

            const 日本語 = 英単語を検索(英単語);
            document.getElementById("jap_mean").innerHTML=日本語;
        }

        function 英単語を検索(英単語){
            if(英和辞書[英単語]){
                return 英和辞書[英単語];
            }
            return "辞書に登録されておりません";
        }
    </script>

</body>
</html>
