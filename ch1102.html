<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript演習11章 画像の拡大</title>
    </head>
    <body>
        <div style="width: 320px; text-align: center; font-size: 36pt;">
            <img src="pictures/picture001.jpg" style="width: 100px;">
        </div>

        <script>
            "use strict";
            const maxWidth=window.innerWidth*0.9;

            const initialWidth=100;
            const increment=10;
            const interval=100;

            let width=initialWidth+increment;
            let timerID=setInterval(enlargePict,interval);

            function enlargePict(){
                document.images[0].style.width=width+"px";
                width+=increment;
                console.log(`width=${width}`);
                if(maxWidth <= width){
                    clearInterval(timerID);
                }
            }

        </script>
    </body>
</html>
