<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript演習11-10
        </title>
    </head>

    <body>
        <div id="clock" style="text-align: center; font-size: 50pt;">
        </div>
        

        <script>
            "use strict";

            const timerID=setInterval(時刻表示,10);

            function 時刻表示(){
                const now = new Date();
                let hour= now.getHours();
                let minute=now.getMinutes();
                let second=now.getSeconds();
                
                const a= hour.toString().padStart(2,0);
                const b = minute.toString().padStart(2,0);
                const c = second.toString().padStart(2,0);
                if(hour>=12){
                    document.getElementById("clock").innerHTML=`午後${a}:${b}:${c}`;
                }else{
                    document.getElementById("clock").innerHTML=`午前${a}:${b}:${c}`;
                }
            }
        
        </script>
    </body>
</html>
