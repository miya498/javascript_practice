<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript演習11-4,5,6</title>
        <style>
            #rectangle { /*「長方形」の領域 */
            background-color: purple; /* 背景色の指定 */
            width: 200px;  /* 幅 */
            height: 160px; /* 高さ */
            }
        </style>
    </head>
    <body>
        <div id="rectangle"></div>

        <script>
            "use strict";
            const rectangle=document.getElementById("rectangle");
            let counter=0;
            let 方向=0;
            /*方向が0だったら右方向に進行、1だったら左方向に進行*/
            const 継続時間=100;
            const timerID=setInterval(moveRectangle,50);
            setTimeout(() => clearInterval(timerID),継続時間*1000);

            function moveRectangle(){

                if(方向==0){
                    counter+=5;
                    if(800>counter){
                        rectangle.style.marginLeft=counter+"px";
                    }else{
                        方向=1;
                        counter=800;
                    }
                }else{
                    counter-=5;
                    if(counter>1){
                        rectangle.style.marginLeft=counter+"px";
                    }else{
                        方向=0;
                        counter=1;
                    }
                }
            }

        </script>
    </body>
</html>
