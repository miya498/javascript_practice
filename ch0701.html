<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript演習7-8</title>
    </head>
    <body>
        <script>
            "use strict";
            
            const x=prompt("整数を入力してください",10);
            let sum=0;
            for(let i=1;i<=x;i++){
                sum+=i;
            }
            document.write(`1から${x}までの数は${sum}です`);

        </script>
    </body>
</html>
